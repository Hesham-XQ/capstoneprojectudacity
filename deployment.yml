apiVersion: v2
kind: Service
metadata:
  name: capston-service
spec:
  selector:
    app: reactapp
  ports:
    - port: 8000 #arbitrary port
      targetPort: 3000 #application port
  type: LoadBalancer

---
apiVersion: apps/v2
kind: Deployment
metadata:
  name: capston-deployment
  labels:
    app: reactapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reactapp
  template:
    metadata:
      labels:
        app: reactapp
    spec:
      containers:
      - name: capston-pod-reactapp
        image: wardahsana/capproj
        imagePullPolicy: "Always"
        ports:
        - containerPort: 3000
        readinessProbe:
          httpGet:
            path: /
            port: 3000
   
strategy:
  type: Rollingupdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1     